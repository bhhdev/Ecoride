services:
  database:
    container_name: database
    image: mariadb:10.6
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}


    # ports:
    #   - "4306:3306"

    volumes:
      - db_data:/var/lib/mysql

    networks:
      - ecoride-network

  app:
    build:
      context: .
    container_name: app
    user: "${UID}:${GID}"
    restart: always

    ports:
      - "8080:80"

    environment:
      APP_ENV: dev
      APP_DEBUG: "1"
      DATABASE_URL: ${DATABASE_URL}
      SASS_FORCE_POLLING: "true"

    volumes:
      - ./:/var/www/html
      - ./apache/default.conf:/etc/apache2/sites-available/000-default.conf

    depends_on:
      - database

    networks:
      - ecoride-network

  adminer:
    container_name: adminer
    image: adminer
    restart: always

    ports:
      - "8899:8080"

    networks:
      - ecoride-network

volumes:
  db_data:

networks:
  ecoride-network:
