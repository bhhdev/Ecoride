services:
  database:
    container_name: database
    image: mariadb:10.6
    restart: always

    env_file:
      - ./app/.env
      - ./app/.env.local

    ports:
      - "4306:3306"

    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: ./app
    user: "www-data"
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./app/apache/default.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - database

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "8899:8080"

volumes:
  db_data:
