services:
  database:
    container_name: database
    image: mariadb:10.6
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: MAmiemavie.150227
      MYSQL_DATABASE: ecoride_db
      MYSQL_USER: bhhdev
      MYSQL_PASSWORD: bhhdev

    ports:
      - "4306:3306"

    volumes:
      - db_data:/var/lib/mysql

  app:
    build:
      context: ./app
    user: "${UID}:${GID}"
    restart: always

    ports:
      - "8080:80"

    environment:
      SASS_FORCE_POLLING: "true"

    volumes:
      - ./app:/var/www/html
      - ./app/apache/default.conf:/etc/apache2/sites-available/000-default.conf

    depends_on:
      - database

  adminer:
    container_name: adminer
    image: adminer
    restart: always

    ports:
      - "8899:8080"

volumes:
  db_data:
